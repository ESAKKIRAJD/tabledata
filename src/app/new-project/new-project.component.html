<div class="wrapper">
  <div class="sidebar" data-active-color="rose" data-background-color="black">
      <div class="logo">
          <div class="row">
              <div class="col-md-12">
                  <img src="assets/img/Triodesk.png" alt="logo">
              </div>
          </div>
      </div>
      <div class="sidebar-wrapper ps-container ps-theme-default ps-active-y" data-ps-id="591011a0-2629-5baf-02bd-9065f4e3b621">
          
                  <ul class="nav">
                    
                      <li>
                          <a routerLink="/project">   
                              <i class="material-icons">assignment</i>                                 
                              <p> Projects </p>
                          </a>
                      </li>
                      
                  </ul>
      <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: -66px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 66px; right: 0px; height: 210px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 30px; height: 95px;"></div></div></div>
  <div class="sidebar-background"></div></div>
  <div class="main-panel">
      <nav class="navbar navbar-transparent navbar-absolute">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"> Add new projects </a>
              </div>
           
          </div>
      </nav>
      <div class="content">
          <div class="container-fluid">
              <div class="col-md-12">
                      <div class="card">
                          <!-- <form method="get" action="/" class="form-horizontal"> -->
                              <form method="get" action="/" class="form-horizontal" #newprojectsForm="ngForm" 
                              (ngSubmit)='onNewprojects(newprojectsForm.value)' novalidate>        
                              <div class="card-header card-header-text">
                                  <h4 class="card-title">Add new projects</h4>
                              </div>
                              <div class="card-content">
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Project Name</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <!-- <input type="text" class="form-control"> -->
                                              <input class="form-control" name="appname" [(ngModel)]="appnames" #appname="ngModel" required ngModel>
                                              <div *ngIf="appname.errors && appname.touched" class="alert text-danger">
                                                  <div [hidden]="!appname.errors.required">
                                                      * select Project Name
                                                  </div>
                                              </div>
                                          <span class="material-input"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Client</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>                                              
                                              <!-- <input type="text" class="form-control" > -->
                                              <input class="form-control" name="client" [(ngModel)]="clients" #client="ngModel" required ngModel>    
                                              <div *ngIf="client.errors && client.touched" class="alert text-danger">
                                                      <div [hidden]="!client.errors.required">
                                                          * select Project client
                                                      </div>
                                                  </div>    
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">App Status</label>
                                      <div class="col-sm-10">
                                          <div class="form-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <!-- <input type="text" class="form-control" > -->
                                              <input class="form-control" name="appstatus" [(ngModel)]="appstatuss" #appstatus="ngModel" required ngModel>    
                                              <div *ngIf="appstatus.errors && appstatus.touched" class="alert text-danger">
                                                      <div [hidden]="!appstatus.errors.required">
                                                          * select Project appstatus
                                                      </div>
                                                  </div>    
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <label class="col-sm-2 label-on-left">Payment Status</label>
                                      <div class="col-sm-10">
                                          <div class="form-group">
                                              <!-- <input type="text" id="fromdate" class="form-control datepicker"> -->
                                              <input class="form-control" name="paymentstatus" [(ngModel)]="paymentstatuss" #paymentstatus="ngModel" required ngModel>    
                                              <div *ngIf="paymentstatus.errors && paymentstatus.touched" class="alert text-danger">
                                                      <div [hidden]="!paymentstatus.errors.required">
                                                          * Add Project paymentstatus
                                                      </div>
                                                  </div>    
                                              <span class="material-input"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <!-- <div class="row">
                                      <label class="col-sm-2 label-on-left">Description</label>
                                      <div class="col-sm-10">
                                          <div class="forfromdate m-group label-floating is-empty">
                                              <label class="control-label"></label>
                                              <input type="text" class="form-control">        
                                          <span class="material-input"></span></div>
                                      </div>
                                  </div> -->
                                  <div class="row">
                                      <div class="col-md-4 col-md-offset-1">
                                          <!-- <a routerLink="/project"> -->
                                              <!-- <button class="btn btn-primary">Create
                                                  <div class="ripple-container"></div>
                                              </button> -->
                                              <input type="submit" value="SAVE" class="btn btn-primary" 
                                              [disabled]="!newprojectsForm.form.valid" data-toggle="modal">    
                                          <!-- </a> -->
                                      </div>
                                      <div class="col-md-4 col-md-offset-1">
                                          <a routerLink="/project"><button class="btn btn-primary">Cancel<div class="ripple-container"></div></button></a>
                                      </div>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
          </div>
      </div>
      <footer class="footer">
          <div class="container-fluid">
              <p class="copyright pull-right">
                  &copy;
                  <script>
                      document.write(new Date().getFullYear())
                  </script>
                  <a href="http://www.Triodesk.com"> Trio Desk </a>, made with love for a better web
              </p>
          </div>
      </footer>
  </div>
</div>
